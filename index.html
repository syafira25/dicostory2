<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dicostory</title>

  <!-- Favicon dan manifest -->
  <link rel="icon" href="/icons/icon-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#6a0dad" />
</head>
<body>
  <a href="#app" class="skip-link">Lewati ke konten utama</a>

  <header>
    <h1>Dicostory</h1>
    <nav aria-label="Navigasi utama"></nav>
  </header>

  <main id="app" style="view-transition-name: app;"></main>

  <footer>
    <p>&copy; 2025 Dicostory. Dibuat dengan ❤ untuk submission Dicoding.</p>
  </footer>

  <script type="module" src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('✅ Service Worker terdaftar:', reg.scope))
          .catch(err => console.error('❌ Gagal daftar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
